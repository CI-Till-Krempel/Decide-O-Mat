backend:
  rootDirectory: frontend

runConfig:
  minInstances: 0
  maxInstances: 4
  concurrency: 80
  cpu: 1
  memoryMiB: 512

env:
  - variable: NODE_ENV
    value: ${NODE_ENV}
  - variable: PORT
    value: "${PORT}"
  - variable: VITE_FIREBASE_API_KEY
    value: "${VITE_FIREBASE_API_KEY}"
  - variable: VITE_FIREBASE_AUTH_DOMAIN
    value: "${VITE_FIREBASE_AUTH_DOMAIN}"
  - variable: VITE_FIREBASE_PROJECT_ID
    value: "${VITE_FIREBASE_PROJECT_ID}"
  - variable: VITE_FIREBASE_STORAGE_BUCKET
    value: "${VITE_FIREBASE_STORAGE_BUCKET}"
  - variable: VITE_FIREBASE_MESSAGING_SENDER_ID
    value: "${VITE_FIREBASE_MESSAGING_SENDER_ID}"
  - variable: VITE_FIREBASE_APP_ID
    value: "${VITE_FIREBASE_APP_ID}"
  - variable: VITE_FIREBASE_MEASUREMENT_ID
    value: "${VITE_FIREBASE_MEASUREMENT_ID}"

