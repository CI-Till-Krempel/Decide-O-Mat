name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]

jobs:
  pr-check:
    name: Verify PR
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'NO_CHECKS') }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            functions/package-lock.json

      - name: Frontend - Install Dependencies
        working-directory: frontend
        run: npm ci

      - name: Frontend - Lint
        working-directory: frontend
        run: npm run lint

      - name: Frontend - Test
        working-directory: frontend
        run: npm run test -- --run

      - name: Frontend - Build
        working-directory: frontend
        run: npm run build

      - name: Backend - Install Dependencies
        working-directory: functions
        run: npm ci

      - name: Backend - Lint
        working-directory: functions
        run: npm run lint

      # Check if backend tests exist before running
      - name: Backend - Test
        working-directory: functions
        run: |
          if [ -d "test" ] || grep -q "\"test\": \"mocha" package.json; then
            npm test
          else
            echo "No tests found or configured for backend, skipping."
          fi
