name: Deploy

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Dependencies
        run: |
          cd frontend
          npm ci
      - name: Audit Frontend
        run: |
          cd frontend
          npm audit
      - name: Lint Frontend
        run: |
          cd frontend
          npm run lint
      - name: Test Frontend
        run: |
          cd frontend
          npm test
      - name: Build
        run: |
          cd frontend
          npm run build
        env:
          VITE_APP_ENV: CI
          VITE_COMMIT_HASH: ${{ github.sha }}
          # We use a generic build here, but ideally environment specific vars should be injected at build time.
          # For now, we assume these secrets are available at repo level or we might need to move build into deploy jobs if vars differ.
          # Let's assume for now the build is generic or uses dev vars by default.
          # Actually, React apps bake env vars at build time. So we MUST build in the deploy job or separate builds.
          # Let's separate builds or move build step to deploy jobs.
          # To keep it simple and efficient, let's move build to deploy jobs so they pick up correct env vars.
          # But we want to run tests once.
          # Let's keep 'test' job separate, and 'deploy' jobs will build and deploy.
          # Mock values for CI build since we don't deploy this artifact
          VITE_FIREBASE_API_KEY: "mock_key"
          VITE_FIREBASE_AUTH_DOMAIN: "mock_domain"
          VITE_FIREBASE_PROJECT_ID: "mock_project"
          VITE_FIREBASE_STORAGE_BUCKET: "mock_bucket"
          VITE_FIREBASE_MESSAGING_SENDER_ID: "mock_sender"
          VITE_FIREBASE_APP_ID: "mock_app_id"
          VITE_FIREBASE_MEASUREMENT_ID: "mock_measurement_id"

      - name: Install Functions Dependencies
        run: |
          cd functions
          npm ci
      - name: Audit Functions
        run: |
          cd functions
          npm audit
      - name: Lint Functions
        run: |
          cd functions
          npm run lint

  deploy-staging:
    needs: build
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment: STAGING
    steps:
      - uses: actions/checkout@v4
      - name: Check for NO_DEPLOY label
        id: check_label
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_LABELS=$(gh pr list --search "${{ github.sha }}" --state merged --json labels --jq '.[0].labels[].name')
          if echo "$PR_LABELS" | grep -q "NO_DEPLOY"; then
            echo "skip_deploy=true" >> $GITHUB_OUTPUT
            echo "::notice::Found NO_DEPLOY label. Deployment to staging will be skipped."
          else
            echo "skip_deploy=false" >> $GITHUB_OUTPUT
          fi
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Dependencies
        run: |
          cd frontend
          npm ci
      # Build is handled by App Hosting, but we run it here to verify it builds
      - name: Verify Build
        run: |
          cd frontend
          npm run build
        env:
          VITE_APP_ENV: Staging
          VITE_COMMIT_HASH: ${{ github.sha }}
          # Mock values for verification build
          VITE_FIREBASE_API_KEY: "mock"
          VITE_FIREBASE_AUTH_DOMAIN: "mock"
          VITE_FIREBASE_PROJECT_ID: "mock"
          VITE_FIREBASE_STORAGE_BUCKET: "mock"
          VITE_FIREBASE_MESSAGING_SENDER_ID: "mock"
          VITE_FIREBASE_APP_ID: "mock"
          VITE_FIREBASE_MEASUREMENT_ID: "mock"

      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Debug Output Service Account
        run: gcloud auth list

      - name: Trigger App Hosting Rollout (Staging)
        if: steps.check_label.outputs.skip_deploy != 'true'
        run: |
          npm install -g firebase-tools
          # Trigger rollout. Requires 'decide-o-mat-staging' backend to exist.
          # We force the rollout from the current commit.
          firebase apphosting:rollouts:create decide-o-mat-staging --project decide-o-mat-staging --git-branch main --force

  deploy-prod:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    environment: PRODUCTION
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Authenticate with Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2

      - name: Debug Output Service Account
        run: gcloud auth list

      - name: Trigger App Hosting Rollout (Production)
        run: |
          npm install -g firebase-tools
          # Trigger rollout. Requires 'decide-o-mat-prod' backend to exist.
          firebase apphosting:rollouts:create decide-o-mat-prod --project decide-o-mat --git-commit ${{ github.sha }} --force



