name: Deploy

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Dependencies
        run: |
          cd frontend
          npm ci
      - name: Audit Frontend
        run: |
          cd frontend
          npm audit
      - name: Lint Frontend
        run: |
          cd frontend
          npm run lint
      - name: Test Frontend
        run: |
          cd frontend
          npm test
      - name: Build
        run: |
          cd frontend
          npm run build
        env:
          VITE_APP_ENV: CI
          VITE_COMMIT_HASH: ${{ github.sha }}
          # We use a generic build here, but ideally environment specific vars should be injected at build time.
          # For now, we assume these secrets are available at repo level or we might need to move build into deploy jobs if vars differ.
          # Let's assume for now the build is generic or uses dev vars by default.
          # Actually, React apps bake env vars at build time. So we MUST build in the deploy job or separate builds.
          # Let's separate builds or move build step to deploy jobs.
          # To keep it simple and efficient, let's move build to deploy jobs so they pick up correct env vars.
          # But we want to run tests once.
          # Let's keep 'test' job separate, and 'deploy' jobs will build and deploy.
          # Mock values for CI build since we don't deploy this artifact
          VITE_FIREBASE_API_KEY: "mock_key"
          VITE_FIREBASE_AUTH_DOMAIN: "mock_domain"
          VITE_FIREBASE_PROJECT_ID: "mock_project"
          VITE_FIREBASE_STORAGE_BUCKET: "mock_bucket"
          VITE_FIREBASE_MESSAGING_SENDER_ID: "mock_sender"
          VITE_FIREBASE_APP_ID: "mock_app_id"
          VITE_FIREBASE_MEASUREMENT_ID: "mock_measurement_id"

      - name: Install Functions Dependencies
        run: |
          cd functions
          npm ci
      - name: Audit Functions
        run: |
          cd functions
          npm audit
      - name: Lint Functions
        run: |
          cd functions
          npm run lint


