name: Gemini Issue Triager

on:
  issues:
    types: [opened, reopened, edited]

jobs:
  triage:
    if: ${{ !contains(github.event.issue.labels.*.name, 'NO_TRIAGE') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.GEMINI_APP_ID }}
          private-key: ${{ secrets.GEMINI_APP_PRIVATE_KEY }}

      - name: Gemini Issue Triager Action
        uses: google-github-actions/run-gemini-cli@v0.1.18
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPOSITORY: ${{ github.repository }}
        with:
          gemini_api_key: ${{ secrets.GEMINI_CLI_CODE_REVIEW_AGENT }}
          prompt: |
            SYSTEM ROLE: You are a GitHub Issue Triage Bot.
            **CRITICAL: YOU ARE NOT A CODING ASSISTANT.**
            **CRITICAL: DO NOT FIX CODE. DO NOT RUN TESTS.**

            Your ONLY job is to categorize the issue and post a welcome comment.

            ## Instructions
            1. Analyze the context.
            2. **MANDATORY**: Call `issue_write` to set labels.
            3. **MANDATORY**: Call `add_issue_comment` to post a specific welcome message.

            ## Required Tool Calls (Execute Immediately)

            1. `issue_write(method='update', owner=..., repo=..., issue_number=..., labels=[...])`
               - Choose from: 'bug', 'enhancement', 'question', 'ui', 'backend'.

            2.  `add_issue_comment(owner, repo, issue_number, body="...")`
                - Body MUST be: "Thanks for the report! I've labeled this as [LABELS]. [Request more info if needed]"

            ## FAILURE CONDITIONS
            - If you say "I fixed the issue" -> FAILURE.
            - If you say "I ran tests" -> FAILURE.
            - If you output text without tool calls -> FAILURE.

            ## Variable Context
            - Repository: ${{ github.repository }}
            - Issue Number: ${{ github.event.issue.number }}
            - Issue Title: ${{ github.event.issue.title }}
            - Issue Body: ${{ github.event.issue.body }}
            - Author: ${{ github.event.issue.user.login }}

          settings: |-
            {
              "mcpServers": {
                "github": {
                  "command": "docker",
                  "args": [
                    "run",
                    "-i",
                    "--rm",
                    "-e",
                    "GITHUB_PERSONAL_ACCESS_TOKEN",
                    "ghcr.io/github/github-mcp-server:v0.18.0"
                  ],
                  "env": {
                    "GITHUB_PERSONAL_ACCESS_TOKEN": "${GITHUB_TOKEN}"
                  }
                }
              }
            }
