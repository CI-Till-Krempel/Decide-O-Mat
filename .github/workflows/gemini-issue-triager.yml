name: Gemini Issue Triager

on:
  issues:
    types: [opened, reopened, edited]

jobs:
  triage:
    if: ${{ !contains(github.event.issue.labels.*.name, 'NO_TRIAGE') }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.GEMINI_APP_ID }}
          private-key: ${{ secrets.GEMINI_APP_PRIVATE_KEY }}

      - name: Gemini Issue Triager Action
        uses: google-github-actions/run-gemini-cli@v0.1.18
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          REPOSITORY: ${{ github.repository }}
        with:
          gemini_api_key: ${{ secrets.GEMINI_CLI_CODE_REVIEW_AGENT }}
          prompt: |
            You are an automated Issue Triage Bot.
            **YOUR ONLY PURPOSE IS TO CALL TOOLS.**
            **DO NOT OUTPUT TEXT ANALYSIS.**
            **DO NOT WRITE TO FILES.**

            ## Instructions
            1. Read the Issue Title and Body from the Context.
            2. Determine the correct labels (e.g., 'bug', 'enhancement', 'question', 'ui', 'backend').
            3. Draft a polite comment welcoming the user and explaining the labels.
            4. **IMMEDIATELY CALL THE TOOLS.**

            ## Required Actions
            You **MUST** perform these two tool calls:

            1. `issue_write(method='update', owner=..., repo=..., issue_number=..., labels=[...])`
               - Use this to apply the chosen labels.

            2.  `add_issue_comment(owner, repo, issue_number, body="...")`
                - Post your comment.

            ## Failure Conditions
            - If you respond with clear text like "I have analyzed..." without calling a tool, **YOU HAVE FAILED**.
            - If you try to call `add_labels` or `add_issue_labels`, **YOU HAVE FAILED** (they do not exist).

            ## Variable Context
            - Repository: ${{ github.repository }}
            - Issue Number: ${{ github.event.issue.number }}
            - Issue Title: ${{ github.event.issue.title }}
            - Issue Body: ${{ github.event.issue.body }}
            - Author: ${{ github.event.issue.user.login }}

          settings: |-
            {
              "mcpServers": {
                "github": {
                  "command": "docker",
                  "args": [
                    "run",
                    "-i",
                    "--rm",
                    "-e",
                    "GITHUB_PERSONAL_ACCESS_TOKEN",
                    "ghcr.io/github/github-mcp-server:v0.18.0"
                  ],
                  "includeTools": [
                    "issue_read",
                    "issue_write",
                    "add_issue_comment"
                  ],
                  "env": {
                    "GITHUB_PERSONAL_ACCESS_TOKEN": "${GITHUB_TOKEN}"
                  }
                }
              }
            }
