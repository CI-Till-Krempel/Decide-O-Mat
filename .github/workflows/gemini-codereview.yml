name: Gemini Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
  issue_comment:
    types: [created]

concurrency:
  group: '${{ github.workflow }}-${{ github.event.pull_request.number || github.event.issue.number || github.ref }}'
  cancel-in-progress: true

jobs:
  review:
    if: |
      (github.event_name == 'pull_request' && !contains(github.event.pull_request.labels.*.name, 'NO_REVIEW')) || 
      (github.event_name == 'issue_comment' && github.event.issue.pull_request && contains(github.event.comment.body, '/gemini-review') && !contains(github.event.issue.labels.*.name, 'NO_REVIEW'))
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.GEMINI_APP_ID }}
          private-key: ${{ secrets.GEMINI_APP_PRIVATE_KEY }}

      - name: Gemini CLI Code Review Action
        uses: google-github-actions/run-gemini-cli@v0.1.18
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          PULL_REQUEST_NUMBER: ${{ github.event.pull_request.number || github.event.issue.number }}
          REPOSITORY: ${{ github.repository }}
        with:
          gemini_api_key: ${{ secrets.GEMINI_CLI_CODE_REVIEW_AGENT }}
          prompt: |
            /gemini-review

            Variable Context:
            - Repository: ${{ github.repository }}
            - Pull Request Number: ${{ github.event.pull_request.number || github.event.issue.number }}

          settings: |-
            {
              "mcpServers": {
                "github": {
                  "command": "docker",
                  "args": [
                    "run",
                    "-i",
                    "--rm",
                    "-e",
                    "GITHUB_PERSONAL_ACCESS_TOKEN",
                    "ghcr.io/github/github-mcp-server:v0.18.0"
                  ],
                  "includeTools": [
                    "add_comment_to_pending_review",
                    "create_pending_pull_request_review",
                    "pull_request_read",
                    "submit_pending_pull_request_review"
                  ],
                  "env": {
                    "GITHUB_PERSONAL_ACCESS_TOKEN": "${GITHUB_TOKEN}"
                  }
                }
              },
              "tools": {
                "core": [
                  "run_shell_command(cat)",
                  "run_shell_command(echo)",
                  "run_shell_command(grep)",
                  "run_shell_command(head)",
                  "run_shell_command(tail)"
                ]
              }
            }
