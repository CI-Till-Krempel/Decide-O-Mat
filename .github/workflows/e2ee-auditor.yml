name: üïµÔ∏è‚Äç‚ôÄÔ∏è E2EE Auditor Agent

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  e2ee-audit:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            functions/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Create .env file
        working-directory: ./frontend
        run: |
          echo "VITE_FIREBASE_API_KEY=fake-api-key" >> .env
          echo "VITE_FIREBASE_AUTH_DOMAIN=demo-test.firebaseapp.com" >> .env
          echo "VITE_FIREBASE_PROJECT_ID=demo-test" >> .env
          echo "VITE_FIREBASE_STORAGE_BUCKET=demo-test.appspot.com" >> .env
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=000000000000" >> .env
          echo "VITE_FIREBASE_APP_ID=1:000000000000:web:0000000000000000000000" >> .env
          echo "VITE_ENABLE_ENCRYPTION=true" >> .env

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Functions Dependencies
        working-directory: ./functions
        run: npm ci

      - name: Install Playwright Browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps

      - name: üïµÔ∏è‚Äç‚ôÄÔ∏è Run E2EE Auditor with Emulators
        working-directory: ./
        run: firebase emulators:exec --project demo-test --only auth,firestore,functions 'cd frontend && npm run test:e2e'
        env:
          CI: true
